<h1>Dumps</h1>

<table>
    <thead>
        <th>Time</th>
        <th>Url</th>
        <th>Token</th>
    </thead>
    <tbody>
        <tr *ngFor="let dump of dumps">
            <td>{{dump.logTime | date: 'hh:mm:ss'}}</td>
            <td>{{dump.url.substring(0, dump.url.length > 50 ? 48 : dump.url.length - 1 )}}{{dump.url.length > 50 ? '...' : ''}}</td>
            <td>{{dump.token}}</td>
        </tr>
    </tbody>
</table>
